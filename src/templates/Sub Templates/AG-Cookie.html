  <div id="footer-popCookies" class="popCookies openned" style="display:none;"><div class="popCookies__content"><p>Nós utilizamos cookies e outras tecnologias para melhorar sua experiência, ao utilizar a Plataforma você concorda com a  <a href="https://www.altogiro.net/privacidade" target="_blank">Política de Privacidade</a>.<button id="popCookies-btn">Estou Ciente</button></p></div></div>
  
  <script type="text/javascript">
  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  
  function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i &lt; ca.length + 1; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    console.log(ca);
    return "";
  }
  
  $(document).ready(function() {
      if (getCookie('privacidade') == ""){
  $("#footer-popCookies").addClass("openned");
      }
  $('#popCookies-btn').on('click', function() {
  setCookie('privacidade', 'privacidade', 7);
  $("#footer-popCookies").removeClass("openned");
  });
  });
  </script>
